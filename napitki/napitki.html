<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор напитков</title>
    <link rel="stylesheet" href="napitok.css">
</head>
<body>
    <header>
        <h1>Выбор напитков</h1>
    </header>
    <main>
        <section id="drinks-selection">
            <h2>Выберите напитки</h2>
            <div class="drinks-container">
                <label><input type="checkbox" name="drink" value="coke"> Coca-Cola</label>
                <label><input type="checkbox" name="drink" value="sprite"> Sprite</label>
                <label><input type="checkbox" name="drink" value="water"> Вода</label>
                <label><input type="checkbox" name="drink" value="juice"> Сок</label>
                <label><input type="checkbox" name="drink" value="fanta"> Fanta</label>
                <label><input type="checkbox" name="drink" value="pepsi"> Pepsi</label>
                <label><input type="checkbox" name="drink" value="7up"> 7UP</label>
                <label><input type="checkbox" name="drink" value="tonic"> Тоник</label>
                <label><input type="checkbox" name="drink" value="lemonade"> Лимонад</label>
                <label><input type="checkbox" name="drink" value="iced_tea"> Холодный чай</label>
                <label><input type="checkbox" name="drink" value="energy_drink"> Энергетик</label>
                <label><input type="checkbox" name="drink" value="milk"> Молоко</label>
                <label><input type="checkbox" name="drink" value="coffee"> Кофе</label>
                <label><input type="checkbox" name="drink" value="tea"> Чай</label>
                <label><input type="checkbox" name="drink" value="orange_juice"> Апельсиновый сок</label>
                <label><input type="checkbox" name="drink" value="grape_juice"> Виноградный сок</label>
                <label><input type="checkbox" name="drink" value="cranberry_juice"> Клюквенный сок</label>
                <label><input type="checkbox" name="drink" value="pomegranate_juice"> Гранатовый сок</label>
                <label><input type="checkbox" name="drink" value="coconut_water"> Кокосовая вода</label>
                <label><input type="checkbox" name="drink" value="sparkling_water"> Газированная вода</label>
            </div>
            <button id="confirm-drinks">Подтвердить выбор напитков</button>
        </section>
    </main>
    <script src="drinks.js"></script>
</body>
</html>
