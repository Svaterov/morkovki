<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка Пиццы</title>
    <link rel="stylesheet" href="osnova.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        #menu {
            padding: 20px;
        }
        .pizza-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Изменено на space-between для равномерного распределения */
        }
        .pizza-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 200px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .pizza-item:hover {
            transform: scale(1.05);
        }
        .pizza-image {
            width: 100%;
            height: 150px; /* Установлен фиксированный размер для всех изображений */
            object-fit: cover; /* Обеспечивает сохранение пропорций изображения */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .pizza-name {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .pizza-price {
            font-size: 1.2em;
            color: #ff6600;
            margin-bottom: 10px;
        }
        #cart {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
        }
        #total-price {
            font-size: 1.5em;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Доставка Пиццы</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Меню</h2>
            <div class="pizza-container" id="pizza-container">
                <div class="pizza-item">
                    <img src="marg.jpg" alt="Пицца Маргарита" class="pizza-image">
                    <div class="pizza-name">Пицца Маргарита</div>
                    <div class="pizza-price">500 руб.</div>
                </div>
                <div class="pizza-item">
                    <img src="pepe.jpg" alt="Пицца Пепперони" class="pizza-image">
                    <div class="pizza-name">Пицца Пепперони</div>
                    <div class="pizza-price">600 руб.</div>
                </div>
                <div class="pizza-item">
                    <img src="vega.jpg" alt="Вегетарианская пицца" class="pizza-image">
                    <div class="pizza-name">Вегетарианская пицца</div>
                    <div class="pizza-price">550 руб.</div>
                </div>
                <div class="pizza-item">
                    <img src="marg.jpg" alt="Гавайская" class="pizza-image">
                    <div class="pizza-name">Гавайская</div>
                    <div class="pizza-price">450 руб.</div>
                </div>
                <div class="pizza-item">
                    <img src="pepe.jpg" alt="Мясная" class="pizza-image">
                    <div class="pizza-name">Мясная</div>
                    <div class="pizza-price">700 руб.</div>
                </div>
                <div class="pizza-item">
                    <img src="vega.jpg" alt="Барбекью" class="pizza-image">
                    <div class="pizza-name">Барбекью</div>
                    <div class="pizza-price">650 руб.</div>
                </div>
                <div class="pizza-item">
                    <img src="marg.jpg" alt="Пицца Бургер" class="pizza-image">
                    <div class="pizza-name">Пицца Бургер</div>
                    <div class="pizza-price">680 руб.</div>
                </div>
                <div class="pizza-item">
                    <img src="pepe.jpg" alt="Острая пицца" class="pizza-image">
                    <div class="pizza-name">Острая пицца</div>
                    <div class="pizza-price">640 руб.</div>
                </div>
                <div class="pizza-item">
                    <img src="vega.jpg" alt="Пицца Песто" class="pizza-image">
                    <div class="pizza-name">Пицца Песто</div>
                    <div class="pizza-price">530 руб.</div>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>Корзина</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Итого: 0 руб.</p>
            <a href="oplata/oplata.html">Перейти к оплате</a>
        </section>
    </main>
    
    <script src="osnova.js"></script>
</body>
</html>
